<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
</head>

<body style="background-color:#37384E;">
  <main class="d-flex justify-content-center align-items-center">
    <div class="container-sm row bg-white contentContainer">
      <div class="col-md-6 p-0 d-flex justify-content-center d-block d-md-none d-lg-none mb-3">
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="background-Image" class="img-fulid" />
      </div>
      <div class="col-md-6 bg-white userForm">
        <div class="my-4">
          <h1 class="_header display-2 my-3">Stay updated!</h1>
          <p class="m-0">Join 60,000+ product managers receiving monthly updates on:</p>
        </div>
        <div class="d-flex my-2">
          <div><img src="./assets/images/icon-list.svg" alt="✓" class="pe-3" /></div>
          <div>
            <p class="m-0">Product discovery and building what matters</p>
          </div>
        </div>
        <div class="d-flex my-2">
          <div><img src="./assets/images/icon-list.svg" alt="✓" class="pe-3 d-inline" /></div>
          <div>
            <p class="m-0 d-inline">Measuring to ensure updates are a success</p>
          </div>
        </div>
        <div class="d-flex my-2">
          <div><img src="./assets/images/icon-list.svg" alt="✓" class="pe-3 d-inline" /></div>
          <div>
            <p class="m-0 d-inline">And much more!</p>
          </div>
        </div>
        <div class="mt-4 mb-3">
          <form action="subscribe.html" target="_self" method="get">
            <div class="d-flex justify-content-between align-items-center">
              <label for="emailInput">Email address</label>
              <div class="emailChecking" id="emailError"></div>
            </div>
            <input type="email" name="Email" class="d-block w-100" id="emailInput" placeholder="email@company.com" spellcheck="false" onkeyup="validateEmail()" required />
            <button class="submit btn target w-100 text-white" id="submitBtn" type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 bg-white d-none d-md-flex">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="background-Image" class="img-fulid DskBanner" />
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>

</html>
